[project]
name = "qwen3-embed"
version = "1.1.1"
description = "Lightweight Qwen3 text embedding & reranking via ONNX Runtime (fork of fastembed)"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.13"
authors = [{ name = "n24q02m" }]
keywords = ["vector", "embedding", "reranking", "qwen3", "onnx", "onnxruntime"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "numpy>=2.1.0",
    "onnxruntime>1.20.0",
    "tqdm>=4.66",
    "requests>=2.31",
    "tokenizers>=0.15,<1.0",
    "huggingface-hub>=0.20,<2.0",
    "loguru>=0.7.2",
]

[project.optional-dependencies]
gguf = ["llama-cpp-python>=0.3"]

[project.urls]
Homepage = "https://github.com/n24q02m/qwen3-embed"
Repository = "https://github.com/n24q02m/qwen3-embed"

[dependency-groups]
dev = [
    "pytest>=8.0",
    "ruff>=0.11",
    "ty>=0.0.17",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["qwen3_embed"]

[tool.semantic_release]
version_toml = ["pyproject.toml:project.version"]
tag_format = "v{version}"
commit_message = "chore(release): v{version}"
major_on_zero = false

[tool.semantic_release.changelog]
changelog_file = "CHANGELOG.md"

[tool.semantic_release.remote]
type = "github"

[tool.ruff]
line-length = 99

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "SIM"]
ignore = ["E501"]  # redundant with ruff format

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["."]
markers = [
    "integration: tests requiring real ONNX model download (~1.2 GB)",
]
